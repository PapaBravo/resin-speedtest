<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Internet Speed</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="//cdn.jsdelivr.net/chartist.js/latest/chartist.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="//cdn.jsdelivr.net/chartist.js/latest/chartist.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/moment@2.22.2/moment.min.js"></script>
</head>

<body>
    <div class="ct-chart ct-perfect-fourth"></div>
    <button onclick="exportClick()">CSV</button>
    <button onclick="exportFullClick()">JSON</button>
    <script>
        function downloadFile(content, filename, type) {
            const blob = new Blob([content], { type });
            if (navigator.msSaveBlob) { // IE 10+
                navigator.msSaveBlob(blob, filename);
            } else {
                const link = document.createElement("a");
                if (link.download !== undefined) { // feature detection
                    // Browsers that support HTML5 download attribute
                    const url = URL.createObjectURL(blob);
                    link.setAttribute("href", url);
                    link.setAttribute("download", filename);
                    link.style.visibility = 'hidden';
                    document.body.appendChild(link);
                    link.click();
                    document.body.removeChild(link);
                }
            }
        }

        function exportClick() {
            fetch('speeds')
                .then(res => res.json())
                .then(res => {
                    let lines = [];
                    const headers = Object.keys(res[0]);
                    lines.push(headers);
                    lines = lines.concat(res.map(s => headers.map(h => s[h])));
                    const csv = lines.map(l => l.join(';')).join('\n');
                    return csv;
                })
                .then(csv => downloadFile(csv, 'speeds.csv', 'text/csv;charset=utf-8;'));
        }

        function exportFullClick() {
            fetch('data')
                .then(res => res.json())
                .then(content => downloadFile(JSON.stringify(content), 'speeds.json', 'application/json;charset=utf-8;'));
        }

        fetch('speeds')
            .then(res => res.json())
            .then(res => {
                data = res.map(s => {
                    return { x: new Date(s.timestamp), y: s.download }
                });
                let chart = new Chartist.Line('.ct-chart',
                    {
                        series: [
                            {
                                name: 'download',
                                data
                            }
                        ]
                    }, {
                        axisX: {
                            type: Chartist.FixedScaleAxis,
                            divisor: 5,
                            labelInterpolationFnc: function (value) {
                                return moment(value).format('MMM D HH:mm');
                            }
                        }
                    }
                );
            });
    </script>
</body>

</html>
